<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоди</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="wrapper">
            <div class="d-flex justify-content-between align-items-stretch">
                <div class="weather-now d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-between">
                        <span id="current-date"></span>
                        <div class="burger city-info">
                            <span id="city-kyiv">Київ</span>
                            <span id="city-lviv">Львів</span>
                            <span id="city-london">Лондон</span>
                            <span id="city-new-york">Нью-Йорк</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around align-items-center">
                        <div class="d-flex flex-column">
                            <div class="d-flex position-relative">
                                <span id="current-temperature"></span>
                                <div class="position-relative">
                                    <div class="burger units d-flex flex-column">
                                        <span id="celsius">C°</span>
                                        <span id="kelvin">K</span>
                                        <span id="fahrenheit">F</span>
                                    </div>
                                </div>
                            </div>

                            <span id="current-feels-like"></span>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <img src="" alt="" id="current-clouds">
                            <span id="current-weather-description"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <div>
                            <span>Атмосферний тиск</span><br>
                            <span id="current-pressure"></span>
                        </div>
                        <div>
                            <span>Вітер</span><br>
                            <span id="current-wind"></span>
                        </div>
                        <div>
                            <span>Вологість повітря</span><br>
                            <span id="current-humidity"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-prognoz"></div>
        </div>
    </main>

    <script src="weather-now.js"></script>
    <script src="weather-future.js"></script>
    <script src="page-manager.js"></script>
</body>

</html>
