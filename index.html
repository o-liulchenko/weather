<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоди</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="non-style.css">
</head>

<body>

    <main>
        <div class="wrapper">
            <div class="d-flex justify-content-between align-items-stretch">
                <div class="weather-now d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-between">
                        <span id="current-date"></span>
                        <span id="current-time"></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>
                            <span id="current-temperature"></span><br>
                            <span id="current-feels-like"></span>
                        </p>
                        <img src="" alt="" id="current-clouds">
                        <span id="current-weather-description"></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <span>PRESSURE</span><br>
                            <span id="current-pressure"></span>
                        </div>
                        <div>
                            <span>WIND</span><br>
                            <span id="current-wind"></span>
                        </div>
                        <div>
                            <span>HUMIDITY</span><br>
                            <span id="current-humidity"></span>
                        </div>
                    </div>
                </div>
                <div class="city-info">
                    <ul>
                        <li><label for="city-kyiv">Київ</label><input type="radio" name="city" id="city-kyiv"
                                value="Kyiv"></li>
                        <li><label for="city-london">Лондон</label><input type="radio" name="city" id="city-london"
                                value="London"></li>
                        <li><label for="city-new-york">Нью-Йорк</label><input type="radio" name="city"
                                id="city-new-york" value="New-York"></li>
                        <li><label for="city-lviv">Львів</label><input type="radio" name="city" id="city-lviv"
                                value="Lviv"></li>
                    </ul>
                </div>
            </div>
            <div class="weather-prognoz"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
